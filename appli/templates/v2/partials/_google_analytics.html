
{%- set gkey = g_status('google_analytics_id')-%}
{%- if  gkey!= None-%}
{% set cookieGAOK =  g_status('cookieGAOK') %}
{% if cookieGAOK=='Y' %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{gkey}}">
  <script type="text/javascript">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{gkey}}');
  </script>
  {%- endif -%}  {%- endif -%}
