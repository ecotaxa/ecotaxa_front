<section class="flex mt-12 ">

    <i class="block icon-xl scale-[1.5] p-1 icon-info mx-auto mb-8 rounded-full border-4 border-stone-900"></i>
  <h2 class="font-extrabold text-xl scale-[3]  text-stone-900 mb-6">{{ title if title else 'Error'}}</h2>

</div>
</section>
