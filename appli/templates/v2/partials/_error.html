<section class="flex mt-12 ">
  <div class="mx-auto alert big-icon alert-info inverse py-12 w-96 h-96 before:content-[''] text-center">
    <h2 class="font-extrabold text-xl scale-[3] mt-2 text-stone-900 mb-6">{{ title if title else _('Error')}}  </h2>
  <p class="text-stone-800 p-4">
{{ message_translation(message, _('error'), is_safe)  }}</p>
{% if link!=""%}
<a href="{{ link }}">{{ linktext if linktext !="" else link }}</a>
{%endif%}
</div>

{% block error_details %}
<pre>{{ trace|safe }}</pre>
    {% endblock %}
</section>
