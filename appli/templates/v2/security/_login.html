<form id="form-signin" action="{{ url_for_security('login') }}" method="POST" name="login_user_form">
{# login_user_form.hidden_tag() #}
<fieldset><legend>{{ _('Sign_in') }}</legend>
    <div class="form-box relative">
    <label for="email" class="over" >{{_('Email')}}</label>
    <input name="email" id="email" class="form-input" placeholder="Email address" required autofocus>
    {# display_field_errors(login_user_form.email) #}
    </div>

    <div class="form-box relative">
    <label for="password" class="over">Password</label>
    <input type="password" name="password" id="password" class="form-input" placeholder="your password" required>
      {# display_field_errors(login_user_form.password) #}
    </div>
    <div class="form-box py-0.5 mb-0.5"><a class="leading-6 text-xs italic float-right clear-right" href="/gui/forgotten">{{ _('forgot password?')}}</a>
      <label for="remember" class="font-normal leading-6">
        <input  id="remember" name="remember" class="ml-1 mr-2" type="checkbox" value="y">{{ _('remember me')}}</label>
    </div>
</fieldset>
<div class="submit-box">
    <button class="button is-primary text-center font-semibold w-full" type="submit" id="is-login"><i class="icon icon-check inline-block before:fill-white mr-2.5"></i>{{ _('Login') }}</button>
    </div>
{#  {{ render_field(login_user_form.next) }}#}
</form>
