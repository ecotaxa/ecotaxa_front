
<form id="form-register" action="/gui/register/" method="POST" name="register_user_form">
<fieldset class="mb-0.5"><legend>{{ _('EcoTaxa: create an account') }}</legend>
    <div class="form-box relative">
    <label for="register_email" class="over" data-request="help" data-for="help_choose_email">{{_('Your email')}}</label>
    <input name="register_email" id="register_email" class="form-input" placeholder="Email address" type="email" required autofocus>
    </div>
</fieldset>
<div class="submit-box">
    <button id="register" class="button is-action hover:bg-mainblue-200 focus-check text-center font-semibold w-full" type="submit">{{ _('Create account') }}</button>
    </div>
</form>
